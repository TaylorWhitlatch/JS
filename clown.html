<html>
<head>
	<title>Fight the horrible clown</title>

	<script type="text/javascript">
		var game = true;
var diceRoll = 5;
		var health = 3;

			var rand1 = Math.ceil(Math.random() * 6);
			var rand2 = Math.ceil(Math.random() * 6);

			var dice = document.getElementById('dice')
			console.dir(dice);
			var image1 = dice.children[0];
			var image2 = dice.children[1];
			image1.src = `clown-assets/d${rand1}.gif`;
			image2.src = `clown-assets/d${rand2}.gif`;

			if(rand1 + rand2 > 8){

				health --;
				
				}

			else {

				diceRoll --;
				alert("He hit you!!! Your health is " + diceRoll)
			}

if (diceRoll == 0){
				document.getElementById('message').innerHTML = "<strong>You</strong> lost!";
				document.getElementById('clown').children[0].src = "http://gph.is/1XYua70";

			}

			
			if (health == 2){
			alert("You hit him!!! His health is " + health)
				
}	
			if (health == 1){
				alert("Hit him one more time!  His health is " + health)
			}

			if (diceRoll == 0){
				document.getElementById('message').innerHTML = "<strong>You</strong> have defeated the clown!";
				document.getElementById('clown').children[0].src = "https://media.giphy.com/media/yX8PN7T58DqQo/giphy.gif";

			}

				if (health == 0){
				document.getElementById('message').innerHTML = "<strong>You</strong> have defeated the clown!";
				document.getElementById('clown').children[0].src = "https://media.giphy.com/media/2gtoSIzdrSMFO/giphy.gif";
				// document.getElementById('dragon').children[0].style.height = "200px"
				// document.getElementById('dragon').children[0].style.width = "300px"
			}
			if (diceRoll == 0){

				document.getElementById('clown').children[0].src = "https://m.popkey.co/495dde/zJr9E_f-maxage-0.gif";

			}

		}



	</script>

</head>

	<div id="game-wrapper">
